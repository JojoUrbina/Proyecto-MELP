<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melp-Explora Restaurantes</title>
    <!-- Agrega el CDN de Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v18.0&appId=1368712017404923" nonce="j7EmJQyx"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv7TY4oIgtB9cp8A7wZxJUqYYA0QrOi-U"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-purple-700 text-white py-4">
        <!-- Navbar -->
        
        <nav class="bg-purple-700 p-4">
            <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center">
                <div class="flex items-center justify-between w-full sm:w-auto">
                    <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-semibold text-white mb-2 sm:mb-0">Melp</h1>
                    <button id="mobileMenuButton" class="sm:hidden text-white hover:text-purple-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
                <div id="navbarLinks" class="hidden sm:flex space-x-2 sm:space-x-6 text-white mt-2 sm:mt-0">
                    <a href="#" class="hover:text-purple-500">Inicio</a>
                    <a href="#" class="hover:text-purple-500">Contacto</a>
                    <a href="#" class="hover:text-purple-500">Reserva</a>
                </div>
                <div class="space-x-2 sm:space-x-6 text-white mt-2 sm:mt-0">
                    <a href="#" class="hover:text-purple-500">Iniciar Sesión</a>
                    <a href="#" class="hover:text-purple-500">Registrarse</a>
                </div>
            </div>
        </nav>
        <!-- Fin del Navbar -->
    </header>
    <div class="flex flex-col sm:flex-row w-full sm:w-11/12 mx-auto">
        <!-- Sidebar para los botones de ordenar -->
        <div class="w-full sm:w-1/4 mt-4 sm:mt-8 ml-0 sm:ml-5 p-4 bg-gray-200 h-full rounded">
            <button class="bg-purple-400 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-purple active:bg-purple-800 mb-4 w-full"><a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank">Mostrar Restaurantes</a> </button>

            <button id="ordenarPorClasificacion" class="bg-purple-400 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-purple active:bg-purple-800 mb-4 w-full">Ordenar por Clasificación</button>
            <button id="ordenarAlfabeticamente" class="bg-purple-400 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-purple active:bg-purple-800 w-full">Ordenar Alfabéticamente</button>
            <div id="map" class="mt-2" style="width: 100%; height: 300px;"></div>
        </div>
        
        <!-- Contenedor de restaurantes en columna vertical -->
        <div class="w-11/12 sm:w-3/4 container mx-auto mt-8" id="containerRestaurantes">
            <!-- Restaurantes y paginación se generan aquí mediante JavaScript -->
        </div>
    </div>
    <div id="paginacion" class="text-center mt-2 sm:mt-4"></div>
    <footer class="bg-purple-700 text-white py-2 sm:py-4 text-center mt-4 sm:mt-8">
        Contacto: correo@ejemplo.com | Teléfono: (123) 456-7890
    </footer>
    <script src="main.js"></script>
</body>
</html>
